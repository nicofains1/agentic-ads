# Fly.io deployment config for agentic-ads
# Free tier: 3 shared-cpu VMs, 256MB RAM, 3GB persistent volume
# Docs: https://fly.io/docs/reference/configuration/

app = "agentic-ads"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"
  DATABASE_PATH = "/data/agentic-ads.db"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[mounts]]
  source = "agentic_ads_data"
  destination = "/data"
  initial_size = "1gb"

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
