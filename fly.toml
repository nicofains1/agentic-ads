# fly.toml â€” Fly.io deployment config for agentic-ads
# Required by `flyctl deploy` and the GitHub Actions CD pipeline.

app = 'agentic-ads'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  DATABASE_PATH = '/data/agentic-ads.db'
  PORT = '3000'

[[mounts]]
  source = 'agentic_ads_data'
  destination = '/data'
  initial_size = '1gb'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  size = 'shared-cpu-1x'
  memory = '256mb'
